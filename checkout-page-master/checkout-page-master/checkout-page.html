<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="wrapper container mt-4">
        <header>
            <h1 class="title text-secondary">CheckOut</h1>
        </header>
        <section class="d-md-flex flex-row-reverse justify-content-evenly">
            <div class="checkout-total bg-light rounded-2 h-75">
                <div class="checkout-item mt-4">
                    <div class="items d-flex justify-content-evenly">
                        <div class="checkout-item-image-first rounded-2"></div>
                        <div class="checkout-item-summary text-center px-2">
                            <div class="checkout-item-title">Vintage Backbag</div>
                            <div class="checkout-item-price mt-2">
                                <span class="first-price">$54.99 </span>
                                <span class="second-price">$94.99</span>
                            </div>
                            <div class="checkout-item-amount border border-2 rounded-3 mt-2">
                                <i class="fa-solid fa-square-minus"></i> 1 <i class="fa-solid fa-square-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="checkout-item mt-4">
                    <div class="items d-flex justify-content-evenly">
                        <div class="checkout-item-image-second rounded-2"></div>
                        <div class="checkout-item-summary text-center px-2">
                            <div class="checkout-item-title">Levi Shoes</div>
                            <div class="checkout-item-price mt-2">
                                <span class="first-price">$74.99 </span>
                                <span class="second-price">$124.99</span>
                            </div>
                            <div class="checkout-item-amount border border-2 rounded-3 mt-2">
                                <i class="fa-solid fa-square-minus"></i> 1 <i class="fa-solid fa-square-plus"></i>
                            </div>
                        </div>
                    </div>
                    <div class="checkout-texts container mt-3">
                        <div class="checkout-shipping-text d-flex justify-content-between border-top">
                            <p>Shipping</p>
                            <p>19$</p>
                        </div>
                        <div class="checkout-total-text d-flex justify-content-between border-top">
                            <p>Total</p>
                            <p>148.98$</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="contact-information container">
                    <h6 class="title">Contact information</h6>
                    <div class="email d-flex flex-column">
                        <label for="">E-mail</label>
                        <input type="text" class="rounded-2" placeholder=" Enter your email...">
                    </div>
                    <div class="phone d-flex flex-column">
                        <label for="">Phone</label>
                        <input type="text" class="rounded-2" placeholder=" Enter your phone...">
                    </div>
                </div>
                <div class="contact-information container">
                    <h6 class="title">Shipping address</h6>
                    <div class="fullname d-flex flex-column">
                        <label for="">Full name</label>
                        <input type="text" class="rounded-2" value="Rodney Cotton">
                    </div>
                    <div class="address d-flex flex-column">
                        <label for="">Address</label>
                        <input type="text" class="rounded-2" placeholder=" Your address..">
                    </div>
                    <div class="city d-flex flex-column">
                        <label for="">City</label>
                        <input type="text" class="rounded-2" placeholder=" Your city..">
                    </div>
                    <div class="address d-flex justify-content-between">
                        <div class="country d-flex flex-column pe-1">
                            <label for="">Country</label>
                            <input type="text" class="rounded-2 w-100" placeholder=" Your country..">
                        </div>
                        <div class="postal-code d-flex flex-column ps-1">
                            <label for="">Postal code</label>
                            <input type="text" class="rounded-2 w-100" placeholder=" Your postal code ..">
                        </div>
                    </div>
                    <input type="checkbox" class="fw-bold"> Save this information for next time</input>
                </div>
                <div class="button container text-end">
                    <button class="bg-warning rounded-3 border-0 text-white">Countine</button>
                </div>
            </div>
        </section>
        <footer class="text-secondary text-center mt-md-5">Created by Aviv Adgah</footer>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
</script>

</html>
